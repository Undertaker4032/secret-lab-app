services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: secret_lab_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    image: ghcr.io/undertaker4032/secret-lab-app-backend:latest
    pull_policy: always
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
      LOGGING_STDOUT: "true"
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}/{{.ID}}"
    user: "1000:1000"

  frontend:
    image: ghcr.io/undertaker4032/secret-lab-app-frontend:latest
    pull_policy: always
    environment:
      VITE_API_URL: ''
      PORT: '3000'
      HOST: '0.0.0.0'
      ORIGIN: 'https://rms-labs.ru'   # Ваш домен для CORS и т.д.
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: ghcr.io/undertaker4032/secret-lab-app-nginx:latest
    pull_policy: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - backend_static:/backend_static
      - backend_media:/backend_media
      - nginx_logs:/var/log/nginx
      - /home/deploy/RMS-site/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
      - default
      - monitoring
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
  monitoring:
    external: true

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:
  nginx_logs: